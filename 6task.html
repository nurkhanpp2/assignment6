<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Music Player</title>
</head>
<body>
    <div class="player-container">
        <img id="cover" src="cover1.jpg" alt="Track Cover" class="cover-image">
        <h2 id="track-name">A$AP Rocky - Peso</h2>
        <div class="controls">
            <button id="prev" class="control-button">Previous</button>
            <button id="play-pause" class="control-button">Play</button>
            <button id="next" class="control-button">Next</button>
        </div>
        <ul id="track-list" class="track-list"></ul>
        <audio id="audio"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
